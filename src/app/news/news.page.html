<ion-header>
  <ion-toolbar color="primary">
    <ion-title text-center>News</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 
  <ion-list>
  
    <ion-item *ngFor="let x of news1?.articles; let i=index" [routerLink]="['/news',i]">
      <ion-avatar slot="start">
  
        <ion-img [src]="x.urlToImage">
  
        </ion-img>
  
      </ion-avatar>
      <ion-label>{{x.title}}</ion-label>
    </ion-item>
  </ion-list>
  
  </ion-content>
